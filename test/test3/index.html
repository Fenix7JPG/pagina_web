<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xdcadss</title>
    <link rel="stylesheet" href="styles_menu_main.css">
    <link rel="stylesheet" href="styles_menu_categories.css">
    <link rel="stylesheet" href="styles_menu_items.css">
</head>

<body>
    
    <div class="menu_main">

        <button class="side" onclick="openMenuSide()">
            <img src="../../assets/menu_icon.png" alt="menu">
        </button>
        <img class="izq" src="../../assets/logo.png" alt="logo">
        <div class="centro">
            <a class="options" href="/menu">Menu</a>
            <a class="options" href="">Mis pedidos</a>
            <button>
                <img src="../../assets/search_icon.png" alt="search">
            </button>
        </div>
        <div class="der">
            <div class="contact">
                <img src="../../assets/phone_icon.png" alt="phone">
                <span>Contacto</span>
            </div>

            <div class="account">
                <img src="../../assets/user_icon.png" alt="user">
                <span>Mi cuenta</span>
            </div>
            <button id="button_cart" class="cart" onclick="openCartSide()">
                <img src="../../assets/cart_icon.png" alt="cart">
                <span>Carrito</span>
            </button>
        </div>

    </div>
    <div style="height: 80px;"></div>
    <div id="menu_side" class="menu_side">
        <div class="menu_side_header">
            <img class="menu_side_header_logo_icon" src="assets/logo.png" alt="logo">
            <img class="menu_side_header_x_icon" src="assets/x_icon.png" alt="Cerrar menú">
        </div>

        <a class="options" href="#">Menu</a> <br><br>
        <a class="options" href="#">Mis Pedidos</a> <br><br>
    </div>


    <template id="cart_item">
        <div class="cart_item">

        
            <div class="cart_item_x">
                <button>
                    <img src="../../assets/x_icon.png">
                </button>
            </div>
            <div class="cart_item_info">
                <div class="cart_item_img">
                    <img src="">
                </div>
                
                <span class="cart_item_title"></span>
                
            </div>
            <span class="cart_item_price"></span>
            <span class="cart_item_subtotal"></span>
            <div class="cart_item_controls">
                <button class="cart_button_minus"></button>
                <span></span>
                <button class="cart_button_plus"></button>
            </div>
        </div>
    </template>


    <div id="container_cart_side" class="container_cart_side">
        <div id="cart_side" class="cart_side">
            <div class="cart_side_header">
            
            SALIR
            </div>
        <!--Templates...-->
            <div class="cart_items">

            </div>
            <div class="cart_footer">
                <div class="cart_total">
                    <span>Total</span>
                    <span id="cart_total_price">S/ 0.00</span>
                </div>

                <button id="btn_checkout" class="btn_checkout">
                    Finalizar pedido
                </button>
            </div>
        </div>
    </div>
    
    <div id="container_checkout_modal" class="container_ckeckout_modal">

    
        <div id="checkout_modal" class="checkout_modal">
            <label>
            Tipo de entrega
            <select id="order_type">
                <option value="">Seleccionar</option>
                <option value="delivery">Delivery</option>
                <option value="recojo">Recojo en tienda</option>
            </select>
            </label>

            <label> 
                Dirección 
               
            <input type="text" id="address_input" placeholder="Ej: Av. Arequipa 123, Cercado de Lima">


            </label>

            <label>
            Método de pago
            <select id="payment_method">
                <option value="">Seleccionar</option>
                <option value="efectivo">Efectivo</option>
                <option value="yape">Yape</option>
                <option value="plin">Plin</option>
            </select>
            </label>

            <button id="btn_finalizar_pedido">Finalizar pedido</button>
        </div>
    </div>




    <div class="container_menu_categories">

    
        <div class ="menu_categories">
            <a href="#promociones">

                <img src="../../assets/pollo.jpg" alt="Promociones">
                <span>Promociones</span> 

            </a>
            <a href="#pollo">

                <img src="../../assets/pollo.jpg" alt="Promociones">
                <span>Pollo</span> 

            </a>
            <a href="#guarniciones">

                <img src="../../assets/pollo.jpg" alt="Promociones">
                <span>Guarniciones</span> 

            </a>
            
            <a href="#bebidas">

                <img src="../../assets/pollo.jpg" alt="Promociones">
                <span>Bebidas</span> 

            </a>
            <a href="#extras">

                <img src="../../assets/pollo.jpg" alt="Promociones">
                <span>Extras</span> 

            </a>
        </div>
    </div>
    <div style="height: 80px;"></div>


    <template id="menu_item">
        <button class="menu_item">
            <div class="menu_item_img">
                <img src="" alt="">
            </div>
            <h2></h2>
            <p></p>
            <span></span>
        </button>
    </template>
    <div class="menu_items">
        <section id="promociones">
            <h1 class="category">Promociones</h1>
            <div class="menu_items"></div>
        </section>

        <section id="pollo">
            <h1 class="category">Pollo</h1>
            <div class="menu_items">
            

            </div>

        </section>
        <section id="guarniciones">
            <h1 class="category">Guarniciones</h1>
            <div class="menu_items">

            </div>

        </section>
        
        <section id="bebidas">
            <h1 class="category">Bebidas</h1>
            <div class="menu_items">
                


            </div>

        </section>
        <section id="extras">
            <h1 class="category">Extras</h1>
            <div class="menu_items">
                


            </div>

        </section>
    </div>
    
    <script src="script_menu_main.js"></script>
    <script src="script_menu_categories.js"></script>
    <script src="script_menu_items.js"></script>
</body>

</html>
